<div class="container">
  <div class="login-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form [formGroup]="LoginUserForm" novalidate>
                    <input id="login" type="text" placeholder="username" class="form-control" formControlName="username" [(ngModel)]="username">
                    <input id="password" type="password" placeholder="password" class="form-control" formControlName="password" [(ngModel)]="password">
                    <div *ngIf="LoginUserForm.get('username').errors && (LoginUserForm.get('username').dirty || LoginUserForm.get('username').touched)" class="alert alert-danger">
                      <div [hidden]="!LoginUserForm.get('username').errors.required">
                        Username is required.
                      </div>
                      <div [hidden]="!LoginUserForm.get('username').errors.minlength">
                        Username must be at least 4 characters long.
                      </div>
                      <div [hidden]="!LoginUserForm.get('username').errors.maxlength">
                        Username cannot be more than 24 characters long.
                      </div>
                    </div>
                    <div *ngIf="LoginUserForm.get('password').errors && (LoginUserForm.get('password').dirty || LoginUserForm.get('password').touched)" class="alert alert-danger">
                      <div [hidden]="!LoginUserForm.get('password').errors.required">
                        Password is required.
                      </div>
                      <div [hidden]="!LoginUserForm.get('password').errors.minlength">
                        Password must be at least 4 characters long.
                      </div>
                      <div [hidden]="!LoginUserForm.get('password').errors.maxlength">
                        Password cannot be more than 24 characters long.
                      </div>
                    </div>
                    <div *ngIf="failLogin !== ''" class="alert alert-danger">
                      <div>
                        {{ failLogin }}
                      </div>
                    </div>
                    <button [disabled]="LoginUserForm.get('username').errors || LoginUserForm.get('password').errors" class="btn btn-info btn-block login" (click)="login(login, password)">Login</button>
                </form>
            </div>
        </div>

</div>
